<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div id="container">
    <div class="business-img">
      <picture>
        <source srcset="./images/image-header-mobile.jpg" media="(min-width: 950px)">
        <img src="./images/image-header-desktop.jpg" alt="business-header">
      </picture>
    </div>
    <div class="all-text">
      <div class="card-text">
        <h2>Get <span>insights</span> that help your business grow.</h2>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div>
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h2>12m+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Botti13" target="_blank">Angel Botti</a>.
    </div>
  </footer>
</body>

</html>
